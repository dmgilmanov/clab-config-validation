name: Validate and Deploy Configurations

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    name: Validate Configurations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Containerlab
        run: |
          curl -sL https://get.containerlab.dev | sudo bash
          containerlab version

      - name: Install Docker Images
        run: |
          docker pull ghcr.io/nokia/srlinux

      - name: Deploy topology
        run: sudo containerlab deploy -t topology/clab-topology.yaml

      - name: Validate topology
        run: |
          echo "Validating topology file"
          sudo containerlab inspect -t topology/clab-topology.yaml

      - name: Validate configuration files
        run: |
          echo "Validating configuration files"
          for config in configs/*.cfg; do
            echo "Validating $config"
          done

  deploy:
    name: Deploy to Target Server
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Transfer and deploy configurations
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            configs/
            topology/
          target: /home/${{ secrets.REMOTE_USER }}/nokia-lab/

      - name: Deploy topology with Containerlab
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.REMOTE_USER }}/nokia-lab/
            sudo containerlab deploy -t topology/clab-topology.yaml
